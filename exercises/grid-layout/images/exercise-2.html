<!DOCTYPE html>
<html>
<head>
	<title>Grid Ex2</title>

<style type="text/css">

	.galary{display: grid;

	}

	#s2{grid-column: 2/5;

  	#s6{

margin: 2em;}

img { width:100%;height: 100%;}


</style>

</head>

</div>


</body>
</html>
